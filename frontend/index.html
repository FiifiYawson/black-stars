<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>

<body>
    <h1 class="head-text">Black Stars</h1>
    <h3>Register</h3>
    <form method="post" onsubmit="submitForm(event)" action="/user/register" id="user-form">
        <div class="input">
            <label for="email">E-mail</label>
            <input type="email" required name="email" id="user-email-input">
        </div>
        <div class="input">
            <label for="passoword">Password</label>
            <input type="password" required name="password" id="user-password-input">
        </div>
        <div class="input">
            <label for="comfirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="user-confirm-password-input">
        </div>
        <input type="submit" value="Submit">
    </form>
    <p id="nav-message">If you already have an account, click here to <span onclick="loginSetup(event)">Login</span></p>
    <p id="error-message"></p>
</body>

<script src="scripts/index.js"></script>

</html>
